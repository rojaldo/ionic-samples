<ion-list>
  
  <ion-item-sliding *ngFor="let hero of heroes; let i=index">

    <ion-item >
      <ion-label>
        <h2>{{hero.name}}</h2>
        <p>{{hero.description}}</p>
      </ion-label>
    </ion-item>
    
    <ion-item-options side="end">
      <ion-item-option (click)="remove(i)" color="danger">Borrar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>

<ion-fab vertical="middle" horizontal="end" [edge]="false">
  <ion-fab-button (click)="presentModal()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
