<ion-list>
  <ion-item *ngFor="let hero of heroes; let i=index">
    <ion-label>
      <h2>{{hero.name}}</h2>
      <p>{{hero.description}}</p>
    </ion-label>
  </ion-item>

</ion-list>

<ion-fab vertical="middle" horizontal="end" [edge]="false">
  <ion-fab-button (click)="presentModal()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
