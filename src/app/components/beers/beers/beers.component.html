<ion-list>
  <ion-card *ngFor="let beer of beers">
    <ion-card-header>
      <ion-card-title>{{beer.name}}</ion-card-title>
      <ion-card-subtitle>{{ beer.abv | abv }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{beer.description}}
    </ion-card-content>
  </ion-card>
</ion-list>
