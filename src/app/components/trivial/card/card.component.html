<ion-card>
  <ion-card-header>
    <ion-card-title>
      <h1 [innerHtml]="cardInfo.question"></h1>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-button [color]="getColor(answer)" expand="block" *ngFor="let answer of cardInfo.answers" (click)="handleClick(answer)" [disabled]="cardInfo.isAnswered" [innerHtml]="answer">

    </ion-button>
  </ion-card-content>
</ion-card>
